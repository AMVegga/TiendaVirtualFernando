<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="barra.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Mi Tienda</h1>
        <input type="text" id="buscador" placeholder="Buscar productos..." onkeyup="buscarProductos()">
    </header>
    
    <div id="productos">
        <div class="producto" data-nombre="Camisa Azul">
            <img src="camiseta.jpg" alt="Camisa Azul">
            <h3>Camiseta</h3>
            <p>$19.99</p>
        </div>
    
        <div class="producto" data-nombre="Zapatos">
            <img src="zapatos.jpg" alt="Zapatos">
            <h3>Zapatos</h3>
            <p>$39.99</p>
        </div>
    
        <div class="producto" data-nombre="Celular">
            <img src="celular.jpg" alt="Celular">
            <h3>Celular</h3>
            <p>$49.99</p>
        </div>
    </div>

    <script src="./barra.js"></script>
        
</body>
</html>
