<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Productos</title>
  <link rel="stylesheet" href="stylesadmin.css">
</head>
<body>

  <header>
    <h1 id="titulo">Agregar / Editar Producto</h1>
    <span><button class="button2"><strong><a href="index.html">Volver al inicio</a></strong></button></span>
  </header>

  <form id="form-producto">
    <input type="hidden" id="producto-id">
    <hr><br><br>
    <input type="text" id="nombre" placeholder="Nombre del producto" required><br><br>
    <textarea id="descripcion" placeholder="Descripci√≥n del producto" class="textarea"></textarea><br><br>
    <input type="number" id="precio" placeholder="Precio" step="0.01" required><br><br>
    <input type="file" id="imagen" style="color: white;" accept="image/*"><br><br>
    <button type="submit">Guardar</button>
    <button type="button" id="cancelar" style="display:none;">Cancelar edici√≥n</button>
  </form>

  <p id="resultado"></p>

  <hr>
  <h2>Lista de Productos</h2>
  <div id="productos"></div>

  <!-- üîê PROTECCI√ìN + L√ìGICA -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://lfrclbqmvkdyamtqevvo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxmcmNsYnFtdmtkeWFtdHFldnZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcxNDY3OTksImV4cCI6MjA2MjcyMjc5OX0.uAkqSKAFKiVHUfH1QyCoLqPa3fygFh4n3wO4CdjP59Q'
    );

    // ‚úÖ Verificaci√≥n de acceso
    const { data: { user } } = await supabase.auth.getUser();

    if (!user) {
      alert("Acceso restringido. Debes iniciar sesi√≥n.");
      window.location.href = "inicio.html";
    }

    const client = supabase;

    // üì¶ Variables de DOM
    const form = document.getElementById('form-producto');
    const resultado = document.getElementById('resultado');
    const productosDiv = document.getElementById('productos');
    const cancelarBtn = document.getElementById('cancelar');

    // üì• Cargar productos
    async function cargarProductos() {
      const { data, error } = await client
        .from('productos')
        .select('*')
        .order('id', { ascending: false });

      if (error) {
        console.error('Error cargando productos:', error);
      } else {
        mostrarProductos(data);
      }
    }

    // üßæ Mostrar lista
    function mostrarProductos(lista) {
      productosDiv.innerHTML = '';
      lista.forEach(producto => {
        productosDiv.innerHTML += `
          <div style="margin-bottom: 20px; border-bottom:1px solid #ccc; padding-bottom:10px;">
            <h3>${producto.nombre}</h3>
            <p>${producto.descripcion}</p>
            <strong>$${producto.precio}</strong><br>
            ${producto.imagen_url ? `<img src="${producto.imagen_url}" width="200"><br>` : ''}
            <button onclick="editarProducto('${producto.id}')">Editar</button>
            <button onclick="eliminarProducto('${producto.id}')">Eliminar</button>
          </div>
        `;
      });
    }

    // ‚úèÔ∏è Editar producto
    window.editarProducto = async function(id) {
      const { data } = await client
        .from('productos')
        .select('*')
        .eq('id', id)
        .single();

      document.getElementById('producto-id').value = data.id;
      document.getElementById('nombre').value = data.nombre;
      document.getElementById('descripcion').value = data.descripcion;
      document.getElementById('precio').value = data.precio;
      cancelarBtn.style.display = 'inline';
    }

    // üóë Eliminar producto
    window.eliminarProducto = async function(id) {
      if (!confirm("¬øSeguro que quieres eliminar este producto?")) return;

      const { error } = await client
        .from('productos')
        .delete()
        .eq('id', id);

      if (error) {
        alert('Error al eliminar: ' + error.message);
      } else {
        cargarProductos();
      }
    }

    // üßπ Cancelar edici√≥n
    cancelarBtn.addEventListener('click', () => {
      form.reset();
      document.getElementById('producto-id').value = '';
      cancelarBtn.style.display = 'none';
      resultado.textContent = '';
    });

    // üíæ Guardar producto
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('producto-id').value;
      const nombre = document.getElementById('nombre').value;
      const descripcion = document.getElementById('descripcion').value;
      const precio = parseFloat(document.getElementById('precio').value);
      const imagenFile = document.getElementById('imagen').files[0];
      let imagen_url = null;

      if (imagenFile) {
        const filePath = `${Date.now()}-${imagenFile.name}`;
        const { error: uploadError } = await client
          .storage
          .from('imagenes-productos')
          .upload(filePath, imagenFile);

        if (uploadError) {
          resultado.textContent = 'Error al subir imagen: ' + uploadError.message;
          resultado.style.color = 'red';
          return;
        }

        const { data: publicUrlData } = client
          .storage
          .from('imagenes-productos')
          .getPublicUrl(filePath);

        imagen_url = publicUrlData.publicUrl;
      }

      let insertData = { nombre, descripcion, precio };
      if (imagen_url) insertData.imagen_url = imagen_url;

      if (id) {
        const { error } = await client
          .from('productos')
          .update(insertData)
          .eq('id', id);

        if (error) {
          resultado.textContent = 'Error al actualizar: ' + error.message;
          resultado.style.color = 'red';
          return;
        }

        resultado.textContent = 'Producto actualizado.';
        resultado.style.color = 'green';
      } else {
        const { data, error } = await client
          .from('productos')
          .insert([insertData]);

        if (error) {
          resultado.textContent = 'Error al agregar: ' + error.message;
          resultado.style.color = 'red';
          return;
        }

        resultado.textContent = 'Producto agregado.';
        resultado.style.color = 'green';
      }

      form.reset();
      document.getElementById('producto-id').value = '';
      cancelarBtn.style.display = 'none';
      cargarProductos();
    });

    cargarProductos();
  </script>
</body>
</html>
